<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <script defer src="users.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    ul#userList {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    ul#userList li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    ul#userList li:last-child {
        border-bottom: none;
    }

    button#delete {
        display: block;
        background-color: #f44336;
        color: white;
        padding: 10px;
        width: 200px;
        margin: 20px auto;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button#delete:hover {
        background-color: #d32f2f;
    }

    a {
        display: block;
        text-align: center;
        color: #007BFF;
        text-decoration: none;
        margin-top: 20px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <h2>Registered Users</h2>

    <ul id="userList"></ul>
    
    <br>

    <button id="delete">Delete user</button>

    <br>
    <br>

    <a href="ajax1.html">Back to Registration</a>
</body>

</html>
