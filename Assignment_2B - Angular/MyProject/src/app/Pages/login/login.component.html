<div class="container">
    <h2>Student Login</h2>
    <form action="#" method="post">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required [(ngModel)]="loginObj.student_id">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="loginObj.password">

        <button type="submit" (click)="onLogin()">Login to see Profile</button>
    </form>

    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
